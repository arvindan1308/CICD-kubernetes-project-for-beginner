<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClusterPulse | Sweet & Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f4f8; /* Soft blue-grey */
            color: #4a5568;
        }
        .cute-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }
        .cute-card:hover {
            transform: translateY(-2px);
        }
        .dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black tracking-tight text-slate-800">
                Cluster<span class="text-indigo-400">Pulse</span>
            </h1>
            <p class="text-sm text-slate-400 font-medium mt-1">Everything is looking great! ✨</p>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="cute-card p-6 text-center">
                <span class="text-2xl">☁️</span>
                <p class="text-xs font-bold text-slate-400 uppercase mt-2">Nodes</p>
                <p class="text-xl font-bold text-slate-700">12</p>
            </div>
            <div class="cute-card p-6 text-center">
                <span class="text-2xl">⚡</span>
                <p class="text-xs font-bold text-slate-400 uppercase mt-2">CPU</p>
                <p class="text-xl font-bold text-indigo-500">42%</p>
            </div>
        </div>

        <div class="cute-card p-6">
            <h2 class="text-sm font-bold text-slate-800 mb-4 flex items-center justify-between">
                Active Pods
                <span class="bg-indigo-50 text-indigo-500 px-2 py-1 rounded-lg text-[10px]">2 Total</span>
            </h2>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between p-3 rounded-2xl bg-slate-50 border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="dot bg-emerald-400 shadow-[0_0_8px_rgba(52,211,153,0.6)]"></div>
                        <span class="text-sm font-medium text-slate-600">web-frontend</span>
                    </div>
                    <span class="text-[10px] font-bold text-slate-300">2m ago</span>
                </div>

                <div class="flex items-center justify-between p-3 rounded-2xl bg-slate-50 border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="dot bg-emerald-400 shadow-[0_0_8px_rgba(52,211,153,0.6)]"></div>
                        <span class="text-sm font-medium text-slate-600">redis-master</span>
                    </div>
                    <span class="text-[10px] font-bold text-slate-300">14d ago</span>
                </div>
            </div>

            <button class="w-full mt-6 py-3 bg-indigo-500 text-white rounded-2xl font-bold text-sm shadow-lg shadow-indigo-200 hover:bg-indigo-600 transition-all">
                Refresh Cluster
            </button>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">
                v1.0.4 • Powered by Nginx
            </p>
        </footer>
    </div>

</body>
</html>
